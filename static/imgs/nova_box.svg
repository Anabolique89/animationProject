<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520.35 247.25"><defs><style>.cls-1,.cls-2{fill:none;}.cls-1{stroke:#231f20;stroke-miterlimit:10;stroke-width:0.85px;}.cls-3,.cls-4,.cls-6{isolation:isolate;font-family:ArialMT, Arial;}.cls-3{font-size:15px;}.cls-4{font-size:22px;}.cls-5{letter-spacing:-0.11em;}.cls-6{font-size:18px;}</style></defs><title>Asset 2</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><g id="infobox"><rect class="cls-1" x="0.42" y="0.42" width="519.5" height="246.4"/><rect class="cls-2" x="159.92" y="100.52" width="171.5" height="34.2"/><text id="inventor" class="cls-3" transform="translate(263.23 103.96)">Alexander Graham Bell</text><text id="title" class="cls-4" transform="translate(260.15 75.95)"><tspan class="cls-5">T</tspan><tspan x="11" y="0">elephone</tspan></text><rect class="cls-2" x="159.52" y="150.42" width="129.1" height="34.2"/><text class="cls-3" transform="translate(262.77 134.84)">He found a way to transmit human</text><text class="cls-3" transform="translate(262.77 152.84)">voice over wires: a simple receiver</text><text class="cls-3" transform="translate(262.77 170.84)">that could turn electricity into sound.</text><text class="cls-3" transform="translate(262.77 188.84)">His interest in sound technology was</text><text class="cls-3" transform="translate(262.77 206.84)">deep-rooted and personal, as both</text><text class="cls-3" transform="translate(262.77 224.84)">his wife and mother were deaf..</text><text id="date" class="cls-6" transform="translate(466.67 75.95)">1986</text></g></g></g></svg>