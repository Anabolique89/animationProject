<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 744.02 278.1"><defs><style>.cls-1{fill:none;stroke:#231f20;stroke-miterlimit:10;stroke-width:1.07px;}.cls-2,.cls-3,.cls-5,.cls-6,.cls-7{isolation:isolate;}.cls-2{font-size:27px;}.cls-2,.cls-3,.cls-5,.cls-6{font-family:ArialMT, Arial;}.cls-3{font-size:40px;}.cls-4{letter-spacing:-0.11em;}.cls-5{font-size:26px;}.cls-6{font-size:30px;}</style></defs><title>Asset 1</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><g id="infobox"><rect class="cls-1" x="0.54" y="0.54" width="742.94" height="277.02"/><text id="inventor" class="cls-2" transform="translate(282.3 75.02)">Alexander Graham Bell</text><text id="title" class="cls-3" transform="translate(282.28 43.51)"><tspan class="cls-4">T</tspan><tspan x="20" y="0">elephone</tspan></text><text id="text6" class="cls-5" transform="translate(282.27 119.95)">He found a way to transmit human</text><text id="text5" class="cls-5" transform="translate(282.28 148.01)">voice over wires: a simple receiver</text><text id="text4" class="cls-5" transform="translate(282.27 176.1)">that could turn electricity into sound.</text><text id="text3" class="cls-5" transform="translate(282.28 204.5)">His interest in sound technology was</text><text id="text2" class="cls-5" transform="translate(282.28 232.15)">deep-rooted and personal, as both</text><text id="text1" class="cls-5" transform="translate(282.27 260.73)">his wife and mother were deaf..</text><text id="date" class="cls-6" transform="translate(631.13 43.51)">1986</text><image id="image" class="cls-7" width="512" height="512" transform="translate(17.39 14.75) scale(0.49 0.48)" xlink:href="../../../../../Downloads/bolt.png"/></g></g></g></svg>